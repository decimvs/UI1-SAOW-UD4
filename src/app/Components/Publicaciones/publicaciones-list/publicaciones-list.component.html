<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Publicaciones</h1>
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">TIPO</th>
    <th scope="col">AUTORES</th>
    <th scope="col">TITULO</th>
    <th scope="col">AÑO</th>
    <th scope="col">ACCIONES</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let publicacion of publicaciones; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{publicacion.tipo}}</td>
    <td>
      <span *ngFor="let autor of publicacion.autores">{{autor}}</span>
    </td>
    <td>{{publicacion.titulo}}</td>
    <td>{{publicacion.anyo}}</td>
    <td><a routerLink="/publicaciones/publicaciones-agregar/{{publicacion.id}}">Editar</a> | Eliminar</td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-top">
  <a class="btn btn-primary" routerLink="/publicaciones/publicaciones-agregar">Añadir nueva publicacion</a>
</div>
